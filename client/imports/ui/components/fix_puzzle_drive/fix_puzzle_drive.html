<template name="fix_puzzle_drive">
  {{! context: puzzle: id of puzzle to fix}}
  {{#let puzzle=puzzle}}
  {{#if any (equal puzzle.drive_status "failed") (equal puzzle.drive_status "skipped") (all (not puzzle.drive) (not puzzle.drive_status))}}
    <i class="fas fa-tools bb-fix-drive bb-drive-status" title="Fix drive folder"></i>
  {{else if equal puzzle.drive_status "fixing"}}
    <i class="fas fa-cog fa-spin bb-drive-status" title="fixing"></i>
  {{/if}}
  {{/let}}
</template>
